<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공정채용 기업교육</title>
  {{> meta}}
</head>

<body>
  {{> header}}
  <main class="mycourse-section">
    <div class="mycourse-section__content">
      <div class="mycourse-section__content__title hgroup">
        <h2><i class="material-symbols-outlined">school</i> 나의 학습실</h2>
      </div>
    </div>

    <nav class="tab-menu">
        <a href="#" class="tab-btn active">인사(기초)</a>
        <a href="#" class="tab-btn">인사(심화)</a>
        <a href="#" class="tab-btn">평가(일반)</a>
        <a href="#" class="tab-btn">평가(보수)</a>
    </nav>

    <!-- 검색 폼 -->
    <div class="course-search">
      <form class="course-search__form">
        <label for="choice" class="course-search__label">과정명</label>
        <select name="courseTitle" class="course-search__select" id="choice">
          <option value="">전체</option>
          <option value="1">인사담당자(기초)</option>
          <option value="2">인사담당자(심화)</option>
          <option value="3">CEO 및 임원</option>
          <option value="4">평가위원(보수)</option>
          <option value="5">평가위원(일반)</option>
        </select>
        <button type="submit" class="course-search__btn">
          <i class="material-symbols-outlined">search</i> 검색
        </button>
      </form>
    </div>

    <!-- 과정 리스트 예시 -->
    <div class="course-list">
      <div class="course-list__item">
        <div class="course-list__info">
          <div class="course-list__row">
            <span class="course-list__label">교육일시</span>
            <span class="course-list__value">2025.06.02(목) 09:00~14:00 <span class="course-list__label__sub">취소불가</span></span>
          </div>
          <div class="course-list__row">
            <span class="course-list__label">과정종류</span>
            <span class="course-list__value">평가위원(일반)</span>
          </div>
          <div class="course-list__row">
            <span class="course-list__label">장소</span>
            <span class="course-list__value">강남</span>
          </div>
        </div>
        <div class="course-list__actions">
          <a href="#" class="badge badge--primary">입금하기</a>
          <a href="#" class="badge badge--success">이러닝수강</a>
          <a href="#" class="badge badge--info">만족도조사</a>
          <a href="#" class="badge badge--secondary">수강완료</a>
          <!-- <button class="btn-cancel popup-open" data-target="cancelPopup">
            <i class="material-symbols-outlined">close</i>
            취소
          </button> -->
        </div>
      </div>
      <!-- 반복 -->
    </div>
    <!-- 페이징 -->
    <div class="pagination">
      <a href="#" class="pagination__prev disabled">
        <i class="material-symbols-outlined">chevron_left</i>
      </a>
      <div class="pagination__numbers">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
      </div>
      <a href="#" class="pagination__next">
        <i class="material-symbols-outlined">chevron_right</i>
      </a>
    </div>

  </main>

  <!-- 수강취소 팝업 -->
  <div class="popup-wrap" id="cancelPopup">
    <div class="popup-wrap__content">
      <div class="popup-wrap__content__close">
        <i class="material-symbols-outlined">close</i>
      </div>
      <div class="popup-wrap__content__title">
        <h3> 해당 신청내역을 취소하시겠습니까?<br>기존 학습 진도율은 삭제됩니다.</h3>
      </div>
      <div class="popup-wrap__content__form">

        <div class="popup-wrap__content__form__item">
          <label for="reason">취소 사유</label>
          <select id="reason" class="form-input">
            <option value="">사유를 선택하세요</option>
            <option value="1">일정 변경</option>
            <option value="2">개인 사정</option>
            <option value="3">기타</option>
          </select>
        </div>
        <div class="popup-wrap__content__form__item">
          <label for="otherReason">기타 사유</label>
          <textarea id="otherReason" class="form-input" placeholder="기타 사유를 입력하세요"></textarea>
        </div>
        <div class="popup-wrap__content__form__button">
          <button type="button" class="btn-primary">
            <i class="material-symbols-outlined">check</i>
            확인
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js" type="module"></script>
  

  {{> footer}}
</body>

</html>
