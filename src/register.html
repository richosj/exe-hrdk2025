<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공정채용 기업교육</title>
  {{> meta}}
  <script type="module" src="/js/page/sub.js"></script>
</head>

<body>
  {{> header}}

  <main>
    <section class="join-section">
      <h2 class="join-title">회원가입</h2>
      <form class="join-form">
        <!-- 아이디 -->
        <div class="form-group">
          <label for="userId" class="form-label required">아이디</label>
          <div class="form-row">
            <input type="text" id="userId" name="userId" class="form-input" autocomplete="off" />
            <button type="button" class="btn btn-check">중복 확인</button>
          </div>
        </div>
        <!-- 비밀번호 -->
        <div class="form-group">
          <label for="userPw" class="form-label required">비밀번호</label>
          <input type="password" id="userPw" name="userPw" class="form-input" autocomplete="new-password" />
        </div>
        <!-- 비밀번호 확인 -->
        <div class="form-group">
          <label for="userPw2" class="form-label required">비밀번호 확인</label>
          <input type="password" id="userPw2" name="userPw2" class="form-input" autocomplete="new-password" />
        </div>
        <!-- 성명 -->
        <div class="form-group">
          <label for="userName" class="form-label required">성명</label>
          <input type="text" id="userName" name="userName" class="form-input" />
        </div>
        <!-- 생년월일 -->
        <div class="form-group">
          <label class="form-label required">생년월일</label>
          <div class="form-row">
            <input type="text" name="birthYear" class="form-input birth-input" maxlength="4" placeholder="0000" />
            <span class="birth-sep">.</span>
            <input type="text" name="birthMonth" class="form-input birth-input" maxlength="2" placeholder="00" />
            <span class="birth-sep">.</span>
            <input type="text" name="birthDay" class="form-input birth-input" maxlength="2" placeholder="00" />
          </div>
        </div>
        <!-- 휴대폰번호 -->
        <div class="form-group">
          <label class="form-label required">휴대폰번호</label>
          <div class="form-row">
            <input type="text" name="phone1" class="form-input phone-input" maxlength="3" placeholder="010" />
            <span class="phone-sep">-</span>
            <input type="text" name="phone2" class="form-input phone-input" maxlength="4" placeholder="XXXX" />
            <span class="phone-sep">-</span>
            <input type="text" name="phone3" class="form-input phone-input" maxlength="4" placeholder="XXXX" />
          </div>
        </div>
        <!-- 이메일 -->
        <div class="form-group">
          <label class="form-label required">이메일</label>
          <div class="form-row">
            <input type="text" name="emailId" class="form-input email-input" placeholder="admin" />
            <span class="email-sep">@</span>
            <input type="text" name="emailDomain" class="form-input email-input" placeholder="naver.com" />
          </div>
        </div>
        <!-- 회원구분 -->
        <div class="form-group">
          <label class="form-label required">회원구분</label>
          <div class="form-row">
            <label class="radio-label"><input type="radio" name="userType" value="재직자" checked /> 재직자</label>
            <label class="radio-label"><input type="radio" name="userType" value="퇴직자" /> 퇴직자</label>
          </div>
        </div>
        <!-- 직위 -->
        <div class="form-group">
          <label for="userPosition" class="form-label required">직위</label>
          <select id="userPosition" name="userPosition" class="form-input">
            <option value="">선택</option>
          </select>
        </div>
        <!-- 직무군 -->
        <div class="form-group">
          <label for="userJobGroup" class="form-label required">직무군</label>
          <select id="userJobGroup" name="userJobGroup" class="form-input">
            <option value="">선택</option>
          </select>
        </div>
        <!-- 근무경력 -->
        <div class="form-group">
          <label for="userCareer" class="form-label required">근무경력</label>
          <select id="userCareer" name="userCareer" class="form-input">
            <option value="">선택</option>
            <option value="1년">1년</option>
            <option value="2년">2년</option>
            <option value="3년">3년</option>
            <option value="4년">4년</option>
            <option value="5년 이상">5년 이상</option>
          </select>
        </div>
        <!-- 소속(기업명) -->
        <div class="form-group">
          <label for="companyName" class="form-label required">소속(기업명)</label>
          <input type="text" id="companyName" name="companyName" class="form-input" placeholder="사업자등록증 기준" />
        </div>
        <!-- 사업자등록번호 -->
        <div class="form-group">
          <label for="companyRegNum" class="form-label required">사업자등록번호</label>
          <div class="form-row">
            <input type="text" id="companyRegNum" name="companyRegNum" class="form-input" placeholder="사업자등록번호 입력" />
            <button type="button" class="btn btn-check">유효성 검증</button>
          </div>
        </div>
        <!-- 기업 분류 -->
        <div class="form-group">
          <label class="form-label required">기업 분류</label>
          <div class="form-row">
            <label class="radio-label"><input type="radio" name="companyType" value="공공" /> 공공</label>
            <label class="radio-label"><input type="radio" name="companyType" value="민간" /> 민간</label>
          </div>
        </div>
        <!-- 업종 -->
        <div class="form-group">
          <label for="industry" class="form-label required">업종</label>
          <select id="industry" name="industry" class="form-input">
            <option value="">선택</option>
            <option value="제조업">제조업</option>
            <option value="서비스업">서비스업</option>
            <option value="IT">IT</option>
            <option value="건설업">건설업</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <!-- 소재지 -->
        <div class="form-group">
          <label for="location" class="form-label required">소재지</label>
          <select id="location" name="location" class="form-input">
            <option value="">선택</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="광주">광주</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="세종">세종</option>
            <option value="강원">강원</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="전북">전북</option>
            <option value="전남">전남</option>
            <option value="경북">경북</option>
            <option value="경남">경남</option>
            <option value="제주">제주</option>
          </select>
        </div>
        <!-- 기업 규모 -->
        <div class="form-group">
          <label for="companySize" class="form-label required">기업 규모</label>
          <select id="companySize" name="companySize" class="form-input">
            <option value="">선택</option>
            <option value="대기업">대기업</option>
            <option value="중견기업">중견기업</option>
            <option value="중소기업">중소기업</option>
            <option value="소기업">소기업</option>
          </select>
        </div>
        <!-- 개인정보 동의 -->
        <div class="form-group agree-group">
          <label class="form-label required">개인정보 수집 및 활용 동의(필수)</label>
          <input type="checkbox" id="agree1" name="agree1" required />
          <label for="agree1">동의함</label>
          <a href="#" class="btn-view-detail">▼내용보기</a>
        </div>
        <!-- 제3자 정보제공 동의 -->
        <div class="form-group agree-group">
          <label class="form-label required">제3자 정보제공 동의(필수)</label>
          <input type="checkbox" id="agree2" name="agree2" required />
          <label for="agree2">동의함</label>
          <a href="#" class="btn-view-detail">▼내용보기</a>
        </div>
        <!-- 가입 버튼 -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">가입</button>
        </div>
      </form>
    </section>
  </main>

  {{> footer}}
</body>

</html>
